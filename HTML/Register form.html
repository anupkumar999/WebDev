<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>REGISTER FORM</title>
</head>

<body>
	<h1>REGISTER FORM</h1>
	<form>
		<label for="First">FIRST NAME:-</label>
		<input name="First" id="First" type="text" placeholder="jhon" required>
		<label for="Last">LAST NAME:-</label>
		<input name="Last" id="Last" type="text" placeholder="Smith" required> <br> <br>
		<div>
			<label for="Male">MALE</label>
			<input id="Male" name="GENDER" type="radio" value="MALE">
			<label for="Female">FEMALE</label>
			<input id="Female" name="GENDER" type="radio" value="FEMALE">
			<label for="Other">OTHER</label>
			<input id="Other" name="GENDER" type="radio" value="OTHER">
		</div>
		<br>
		<div>
			<label for="EMAIL">EMAIL:-</label>
			<input name="Email" id="EMAIL" type="email" placeholder="Email" required>
			<label for="PASSWORD">PASSWORD:-</label>
			<input name="Password" id="PASSWORD" type="password" placeholder="Password" pattern=".{5,10}" required title="5 to 10 characters">

		</div>
		<br>
		<div>
			<label for="">BIRTHDAY:-</label>
			<select name="MONTH">
				<option>MONTH</option>
				<option>JAN</option>
				<option>FEB</option>
				<option>MARCH</option>
				<option>APRIL</option>
			</select>
			<select name="DAY">
				<option>Day</option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
			</select>
			<select name="YEAR">

				<option>year</option>
				<option>2000</option>
				<option>1999</option>
				<option>1998</option>
				<option>1997</option>
			</select>
		</div>
		<br>
		<div>
		 <label for="AGREE">I AGREE TO THE TEARMS AND CONDITION:-</label>
			 <input id="AGREE" name="AGREED" type="checkbox">
			
		</div>
		<br>
		
		<button>SUBMIT</button>




	</form>

</body>

</html>
